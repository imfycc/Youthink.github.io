# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 胡方运的博客
subtitle:
description:
author: 小猿大圣
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hufangyun.com
root: /
permalink: :year/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm

index_generator:
  order_by: '-updated'

pagination_dir: page

#RSS订阅
plugin:
- hexo-generator-feed
type: atom
path: atom.xml
limit: 20

# search hexo-generator-json-content
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: false

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true
  modifyAnchors: ''
  autolink: true

#hexo-image-caption
image_caption:
  enable: true
  class_name: 'img-alt'

#hexo-qiniu-sync
qiniu:
  offline: false
  sync: true
  bucket: hexo
  secret_file: setting/qiniu.json
  dirPrefix: hexo
  urlPrefix: https://static.hufangyun.com/hexo
  up_host: http://up-z1.qiniu.com
  local_dir: cdn
  update_exist: true
  image:
    folder: img
    extend:
  ignoring_files:
    - '**/.DS_Store'

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yearn

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    coding: https://e.coding.net/Youthink/Youthink.git
    github: https://github.com/imfycc/imfycc.github.io.git
  name: imfycc
  email: hufy3651@foxmail.com
